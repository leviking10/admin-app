<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier un Utilisateur</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Modifier un Utilisateur</h2>
  <form th:action="@{/appuser/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="mt-3">
    <input type="hidden" name="id" th:field="*{id}" />

    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}" />
    </div>

    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" class="form-control" id="prenom" name="prenom" th:field="*{prenom}" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" class="form-control" id="password" name="password" th:field="*{password}" />
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" class="form-control" th:field="*{approleId}">
        <option value="">Sélectionnez un rôle</option>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.nom}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>

</body>
</html>
